<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form> 
                <div class="display">
                    <input type="text" name="display">
                </div>
                
                <div>
                    <input type="button" value="AC">
                    <input type="button" value="DE">
                    <input type="button" value=".">
                    <input type="button" value="/" class="operators">
                </div>

                <div>
                    <input type="button" value="7" class="nums">
                    <input type="button" value="8" class="nums">
                    <input type="button" value="9" class="nums">
                    <input type="button" value="*" class="operators">
                </div>

                <div>
                    <input type="button" value="4" class="nums">
                    <input type="button" value="5" class="nums">
                    <input type="button" value="6" class="nums">
                    <input type="button" value="-" class="operators">
                </div>

                <div>
                    <input type="button" value="1" class="nums">
                    <input type="button" value="2" class="nums">
                    <input type="button" value="3" class="nums">
                    <input type="button" value="+" class="operators">
                </div>

                <div>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value="=" class="equal">
                </div>


            </form>
        </div>
    </div>
</body>
</html>
